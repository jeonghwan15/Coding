<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<script>
//  데이터의 종류는  숫자데이터와 문자데이터
//  숫자데이터는 정수데이터, 실수데이터,
//  문자데이터 - 자바스크립트에서는 문자열데이터이다.
//  문자열데이터를 직접 작성할시에는 반드시 " "(큰따옴표), ' '(작은따옴표) 감싸기
//  변수는 데이터를 저장하고 사용하기 위해 생성한다.
// 변수생성 방법
//  1. 타입(범위)지정 - var , let , const
//  2. 변수 이름 정하기 - 변수의 목적에 맞는 이름으로 카멜표기법, 스네이크표기법으로 작성
//      카멜 표기법 - iLoveHtml
//      스네이크표기법 - i_love_html
//  3. 초기 데이터 저장 - 대입연산자(=)로 변수에 처음에 저장할 데이터 저장
//  4. var iLoveHtml = 0;

    var birthYear = parseInt ( prompt("태어난년도"));
    var age = 2023 - birthYear;  // 나이구하기
    document.write("태어난 년도 :" + birthYear +"년 , 나이 : "+age+"살 <br>")

</script>

</head>
<body>
    
</body>
</html>
