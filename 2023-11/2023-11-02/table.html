<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>

    <!--표부터 다 만들고 시작 tr*3>td>4  
        colspan 열 합치기  rowspan  행 합치기
        합칠 첫번째 칸에 해야 함.
        column 열  row 행
    -->

    <table border="1">
        <tr height="100">
            <td width="300" colspan="3"></td>
            
            <td width="50"></td>
        </tr>
        <tr height="100">
            <td></td>
            <td colspan="2"></td>
            
            <td rowspan="2"></td>
        </tr>
        <tr height="100">
            <td></td>
            <td></td>
            <td></td>
            
        </tr>
    </table>


    <br><br>

    <table border="1">
        <tr height="50">
            <td width="150" colspan="3"></td>
                    
        </tr>
        <tr height="50">
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr height="50">
           
            <td></td>
            <td></td>
        </tr>
    </table>



    <br><br>


    <table border="1">
        <tr height="50">      <!-- 4줄3칸 tr*4>td*3  -->
            <td width="100" bgcolor="red">1</td>
            <td width="100" bgcolor="red">2</td>
            <td width="100">3</td>
        </tr>
        <tr height="50" bgcolor="blue">
            <td align="center">1</td>
            <td width="200">2</td>  <!--  칸마다 적용x 가장 큰 값으로 적용  -->
            <td align="right">3</td>
        </tr>
        <tr height="50">
            <td bgcolor="orange">1</td>
            <td bgcolor="green">2</td>
            <td bgcolor="green">3</td>
        </tr>
        <tr height="50">
            <td bgcolor="orange">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>


    <!--
        tr
        테이블에서 각 칸의 너비와 높이를 쉽게 지정하는 방법
        너비는 첫번째줄의 td들에게 주면 다른 줄에도 적용된다.
        높이는 tr에 넣으면 된다.
        (높이는 모든줄의 첫번째td에게 주면 뒤에있는 칸에도 적용된다.)
    -->
    <table border="1">
        <tr>
            <td width="200" height="50" bgcolor="yellow">1</td>
            <td width="100" bgcolor="red">2</td>
            <td width="50" bgcolor="blue">3</td>
            <td width="100" bgcolor="#F29661">4</td>
        </tr>
        <tr bgcolor="green" height="80">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr height="50">
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

</body>
</html>
